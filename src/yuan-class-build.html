<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-school"></i>学校管理</a></li>
          <li><a href="#" style="block"><i class="icon-college"></i>学院管理</a></li>
          <li><a href="#" style="block"><i class="icon-camp"></i>训练营管理</a></li>
          <li><a href="#" style="block"><i class="icon-outline"></i>大纲管理</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-class"></i>课程管理</a></li>
        </ul>
      </div>
      <div class="main g-mt30">
        <div class="title-box">
          <div class="title-word">
            创建课程
          </div>
        </div>
        <div class="class-build-box g-mt15">
          <ul>
            <li class="inputGroup1 g-mt10 g-pl30">课程名称： <input type="text"></li>
            <li class="inputGroup1 g-pl30">所属学院： <input type="text"></li>
            <li class="inputGroup1 g-pl15">课程负责人： <input type="text"></li>
            <li class="inputGroup2"><span>设置能力属性：</span>
              <div class="attr-box"></div>
              <div class="attr-label">
                <ul>
                  <li>管理：
                    <div class="attrNum">
                      <a href="javascript:;" class="minus">-</a>
                      <input type="text" placeholder="学分" maxlength="2">
                      <a href="javascript:;" class="plus">+</a>
                    </div>
                  </li>
                  <li>管理：
                    <div class="attrNum">
                      <a href="javascript:;" class="minus">-</a>
                      <input type="text" placeholder="学分" maxlength="2">
                      <a href="javascript:;" class="plus">+</a>
                    </div>
                  </li>
                  <li>数值：
                    <div class="attrNum">
                      <a href="javascript:;" class="minus">-</a>
                      <input type="text" placeholder="学分" maxlength="2">
                      <a href="javascript:;" class="plus">+</a>
                    </div>
                  </li>
                </ul>
              </div>
              <span class="build-tips">*各项能力属性为1-10之间的整数，各项能力属性加和应等于10</span>
            </li>
            <li class="inputGroup1 g-mt10 g-pl30">封面图片：
              <div class="imgUpload">
                <input type="file" class="newfile">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
