<!DOCTYPE html>
<html>

    <title>多益大学</title>

  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">

      <div class="silder bbdd" style="height:474px;">

          <div class="person-logo">

          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">

          <li><a href="#" style="block"><i class="icon-camp"></i>训练营管理</a></li>

      <div class="bread-crumb g-mt15">

              <td width="50">学分</td>

              <td width="50">周期</td>

          </thead>
          <tbody>
            <tr>
              <td>中国手游发展史<span class="class-list-tips green">重</span></td>

            <tr>
              <td>中国手游发展史<span class="class-list-tips green">重</span></td>
              <td>通用能力</td>
              <td>3</td>
              <td>ddd</td>
              <td>1天</td>
              <td>7天-2次</td>
              <td>xx课程</td>
