<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="class">一班</span>
          <span class="master">班主任：周洵<i class="icon-im"></i></span>
        </div>
        <ul class="silder-list">
          <li class="active"><i class="icon-plan"></i>学习计划</li>
          <li><i class="icon-mark"></i>我的成绩</li>
        </ul>
      </div>
      <div class="main">
        <div class="title-box">
          <div class="title-word">
            学习计划
          </div>
        </div>
        <div class="plan-table bbdd">
          <div class="plan-table-head">
            <span class="today-btn">今天</span>
            <span class="month-select-box"></span>
            <span class="plan-table-tips1">线下</span>
            <span class="plan-table-tips2">线上</span>
          </div>
            <table class="plan-table-box">
              <thead>
                <tr>
                  <td>3月1日</td>
                  <td>3月2日</td>
                  <td class="active">3月3日</td>
                  <td>3月4日</td>
                  <td>3月5日</td>
                  <td>3月6日</td>
                  <td>3月7日</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td class="active"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
