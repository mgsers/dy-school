<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-school"></i>学校管理</a></li>
          <li><a href="#" style="block"><i class="icon-college"></i>学院管理</a></li>
          <li><a href="#" style="block"><i class="icon-camp"></i>训练营管理</a></li>
          <li><a href="#" style="block"><i class="icon-outline"></i>大纲管理</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-class"></i>课程管理</a></li>
        </ul>
      </div>
      <div class="main g-mt30">
        <div class="title-box">
          <div class="title-word">
            全部课程
          </div>
        </div>
        <div class="master-class-title g-mt15">
          <span class="title">筛选：</span>
          <span class="select">
            <select name="">
              <option value="">全部学院</option>
            </select>
          </span>
          <span class="select g-ml10">
            <select name="">
              <option value="">按照时间排序</option>
            </select>
          </span>
          <span class="build-btn">创建课程</span>
          <span class="search">
            <input type="text" placeholder="搜索课程或教师">
            <i class="icon-search"></i>
          </span>
        </div>
        <div class="class-list-box clearfix">
          <ul>
            <li>
              <img src="" alt="" width="100%" height="184px">
              <span class="class-edit">
                <span class="pen" title="修改"><i class="icon-pen"></i></span>
                <span class="del" title="删除"><i class="icon-del"></i></span>
              </span>
              <p>一期策划训练营教学大纲</p>
            </li>
            <li>
              <img src="" alt="" width="100%" height="184px">
              <span class="class-edit">
                <span class="pen" title="修改"><i class="icon-pen"></i></span>
                <span class="del" title="删除"><i class="icon-del"></i></span>
              </span>
              <p>一期策划训练营教学大纲</p>
            </li>
            <li>
              <img src="" alt="" width="100%" height="184px">
              <span class="class-edit">
                <span class="pen" title="修改"><i class="icon-pen"></i></span>
                <span class="del" title="删除"><i class="icon-del"></i></span>
              </span>
              <p>一期策划训练营教学大纲</p>
            </li>
            <li>
              <img src="" alt="" width="100%" height="184px">
              <span class="class-edit">
                <span class="pen" title="修改"><i class="icon-pen"></i></span>
                <span class="del" title="删除"><i class="icon-del"></i></span>
              </span>
              <p>一期策划训练营教学大纲</p>
            </li>
            <li class="add-more">
              <div class="icon-add"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>

</html>
