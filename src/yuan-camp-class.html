<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-school"></i>学校管理</a></li>
          <li><a href="#" style="block"><i class="icon-college"></i>学院管理</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-camp"></i>训练营管理</a></li>
          <li><a href="#" style="block"><i class="icon-outline"></i>大纲管理</a></li>
          <li><a href="#" style="block"><i class="icon-class"></i>课程管理</a></li>
        </ul>
      </div>
      <div class="bread-crumb g-mt15">
        <span><a href="javascript:;">训练营管理</a></span> &nbsp;&gt;&nbsp; <span><a href="javascript:;">一期策划训练营</a></span> &nbsp;&gt;&nbsp; <span>训练营信息</span>
      </div>
      <div class="main bbdd bdr4">
        <div class="master-table-title">
          <h2>一期策划训练营</h2>
        </div>
        <div class="master-table-select">
          <div class="select-box">
            <span class="active">训练营信息</span>
            <span>班级管理</span>
            <span>日程管理</span>
          </div>
        </div>
        <div class="camp-build-box">
          <p class="f-z17">设置训练营信息</p>
          <p class="g-pl14"><span class="colorfc5">* </span>
            选择类型：
            <select name="" id="" class="camp-build-select camp-name"><option value="">策划学院</option></select>
            <select name="" id="" class="camp-build-select camp-type"><option value="">基础</option></select>
            <span class="g-ml15 color999">生成训练营名称：一期策划训练营</span>
            <span class="camp-build-tips">* 根据所选类型自动生训练营名称和能力属性</span>
          </p>
          <p class="g-pl15">
             &nbsp;能力属性：
            <span class="g-ml20 color999">数值，运营</span>
          </p>
          <p class="g-pl14"><span class="colorfc5">* </span>
            应用大纲：
            <select name="" id="" class="camp-build-select camp-outline"><option value="">一期训练营大纲</option></select>
            <span class="g-ml15 color999">* 教学大纲是本期训练营排课的依据</span>
          </p>
          <p class="g-pl14"><span class="colorfc5">* </span>
            开始时间：<input type="text">
            <span class="g-ml15 color999">* 训练营开始后，学员才能访问该训练营</span>
          </p>
          <p class="g-pl14"><span class="colorfc5">* </span>
            信息描述：<textarea name="" id="" cols="70" rows="8"></textarea>
          </p>
          <button class="camp-build-btn">保存</button>
        </div>
      </div>
    </div>
  </body>
</html>
