<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="class">一班</span>
          <span class="master">班主任：周洵<i class="icon-im"></i></span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-plan"></i>学习计划</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-mark"></i>我的成绩</a></li>
        </ul>
      </div>
      <div class="main g-mt30">
        <div class="title-box">
          <div class="title-word">
            能力模型
          </div>
        </div>
        <div class="radar bbdd">
          <div class="radar-show">
            radar
          </div>
          <div class="radar-text">
            <span class="score-title">综合：</span><span class="score">81分</span>
            <span class="rank-title">在120名同期学员中排名：66</span>
            <span class="makeup">补考：3门 重修课程：3门</span>
            <div class="rank-list">
              <ul>
                <li class="title">排名</li>
                <li class="title">排名</li>
                <li>数值：80分 <span class="rank-score">70</span></li>
                <li>数值：80分 <span class="rank-score">70</span></li>
                <li>数值：80分 <span class="rank-score">70</span></li>
                <li>数值：80分 <span class="rank-score">70</span></li>
                <li>数值：80分 <span class="rank-score">70</span></li>
                <li>数值：80分 <span class="rank-score">70</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="title-box g-mt60">
          <div class="title-word">
            课程任务得分
          </div>
        </div>
        <div class="score-box">
          <div class="score-box-select">
            <span class="active">课程<i class="tips">3</i></span>
            <span>任务</span>
          </div>
          <div class="score-table bbdd">
            <table class="class-list-table">
              <thead>
                <tr>
                  <td width="100">名称</td>
                  <td width="50">数值</td>
                  <td width="50">系统</td>
                  <td width="50">测试</td>
                  <td width="50">文案</td>
                  <td width="50">运营</td>
                  <td width="50">项目管理</td>
                  <td width="50">基础</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>22</td>
                  <td>22</td>
                  <td>22</td>
                  <td>xxx作业</td>
                  <td>22</td>
                  <td>22</td>
                  <td class="colore7b">22</td>
                  <td></td>
                </tr>
                <tr>
                  <td>data</td>
                  <td>d</td>
                  <td>d</td>
                  <td>d</td>
                  <td>d</td>
                  <td>d</td>
                  <td class="colore7b">批改</td>
                </tr>
                <tr>
                  <td>data</td>
                  <td>d</td>
                  <td>d</td>
                  <td>d</td>
                  <td>d</td>
                  <td>d</td>
                  <td class="colore7b">批改</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
