<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li class="active"><a href="#" style="block"><i class="icon-myday"></i>我的日程</a></li>
          <li><a href="#" style="block"><i class="icon-correct"></i>批改作业</a></li>
        </ul>
      </div>
      <div class="main g-mt30">
        <div class="title-box">
          <div class="title-word">
            近期课程
          </div>
        </div>
        <div class="teacher-class-box">
          <div class="class-box-list">
            <ul>
              <li class="bbdd">
                <p class="f-z16">测试工具说明作业</p>
                <span class="end-time now">今天18:00 - 20:00</span>
                <p class="color828">多益1-1-1培训室</p>
                <span class="class-teacher">排课班主任：周询<i class="icon-im"></i></span>
              </li>
              <li class="bbdd">
                <p class="f-z16">测试工具说明作业</p>
                <span class="end-time unnow">5月10号10:00-20:00</span>
                <p class="color828">多益1-1-1培训室</p>
                <span class="class-teacher">排课班主任：周询<i class="icon-im"></i></span>
              </li>
              <li class="bbdd">
                <p class="f-z16">测试工具说明作业</p>
                <span class="end-time unnow">5月10号18：00-24:00</span>
                <p class="color828">多益1-1-1培训室</p>
                <span class="class-teacher">排课班主任：周询<i class="icon-im"></i></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
