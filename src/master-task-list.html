<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-school"></i>学校管理</a></li>
          <li><a href="#" style="block"><i class="icon-college"></i>学院管理</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-camp"></i>训练营管理</a></li>
          <li><a href="#" style="block"><i class="icon-outline"></i>大纲管理</a></li>
          <li><a href="#" style="block"><i class="icon-class"></i>课程管理</a></li>
        </ul>
      </div>
      <div class="main bbdd bdr4 g-mt30">
        <div class="master-table-title">
          <h2>一期策划训练营</h2>
        </div>
        <div class="master-table-select">
          <div class="select-box">
            <span>训练营信息</span>
            <span>班级管理</span>
            <span class="active">日程管理</span>
          </div>
          <p class="table-change"><i class="week active"></i><i class="list"></i></p>
        </div>
        <div class="master-list-select">
          <span>课程安排</span>
          <span class="active">任务安排</span>
        </div>
        <div class="master-class-title">
          <span class="title">任务时间：</span>
          <span class="time">
            <input type="text">
          </span>
          <span class="title">状态：</span>
          <span class="select">
            <select name="">
              <option value="">课程评价中</option>
            </select>
          </span>
          <span class="search">
            <input type="text" placeholder="搜索课程或教师">
            <i class="icon-search"></i>
          </span>
        </div>
        <table class="class-list-table">
          <thead>
            <tr>
              <td width="50">名称</td>
              <td width="50">任务时间</td>
              <td width="50">通过人数</td>
              <td width="50">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>datd<span class="class-list-tips green">重</span></td>
              <td>d</td>
              <td>d</td>
              <td><span class="colore7b">安排补考</span></td>
            </tr>
            <tr>
              <td>data</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
            </tr>
            <tr>
              <td>data</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
