<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-school"></i>学校管理</a></li>
          <li><a href="#" style="block"><i class="icon-college"></i>学院管理</a></li>
          <li><a href="#" style="block"><i class="icon-camp"></i>训练营管理</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-outline"></i>大纲管理</a></li>
          <li><a href="#" style="block"><i class="icon-class"></i>课程管理</a></li>
        </ul>
      </div>
      <div class="bread-crumb g-mt15">
        <span><a href="javascript:;">大纲管理</a></span> &nbsp;&gt;&nbsp; <span>一期策划训练营教学大纲</span>
      </div>
      <div class="main bbdd bdr4">
        <div class="master-table-title">
          <h2>一期策划训练营教学大纲</h2>
        </div>
        <div class="master-table-select">
          <div class="select-box">
            <span class="active">全部</span>
            <span>课程</span>
            <span>任务</span>
          </div>
          <div class="select-box2 clearfix">
            <div class="checkbox i-d">
          		<input type="checkbox" value="1" id="checkbox" name="" hidden/>
        	  	<label for="checkbox"></label>
          	</div>
            <span class="color666">全选</span>
            <span class="delect g-ml20"><i class="icon-delect"></i>删除人员</span>
            <span class="add f-fr"><i class="icon-add"></i>添加人员</span>
            <span class="add f-fr g-mr20"><i class="icon-add"></i>模板导入</span>
          </div>
        </div>
        <table class="class-list-table">
          <thead>
            <tr>
              <td width="20"></td>
              <td width="80">名称</td>
              <td width="50">能力属性</td>
              <td width="30">学分</td>
              <td width="50">负责人</td>
              <td width="50">训练周期</td>
              <td width="50">循环周期</td>
              <td width="50">进阶关联课程</td>
              <td width="30">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="checkbox class-list-checkbox">
              		<input type="checkbox" value="1" name="" id="a" hidden/>
            	  	<label for="a"></label>
              	</div>
              </td>
              <td>中国手游发展史<span class="class-list-tips green">重</span></td>
              <td>通用能力</td>
              <td>3</td>
              <td>ddd</td>
              <td>1天</td>
              <td>7天-2次</td>
              <td>xx课程</td>
              <td><span class="colore7b">修改</span></td>
            </tr>
            <tr>
              <td>
                <div class="checkbox class-list-checkbox">
              		<input type="checkbox" value="1" name="" id="b" hidden/>
            	  	<label for="b"></label>
              	</div>
              </td>
              <td>中国手游发展史<span class="class-list-tips green">重</span></td>
              <td>通用能力</td>
              <td>3</td>
              <td>ddd</td>
              <td>1天</td>
              <td>7天-2次</td>
              <td>xx课程</td>
              <td><span class="colore7b">修改</span></td>
            </tr>
            <tr>
              <td>
                <div class="checkbox class-list-checkbox">
              		<input type="checkbox" value="1" name="" id="c" hidden/>
            	  	<label for="c"></label>
              	</div>
              </td>
              <td>中国手游发展史<span class="class-list-tips green">重</span></td>
              <td>通用能力</td>
              <td>3</td>
              <td>ddd</td>
              <td>1天</td>
              <td>7天-2次</td>
              <td>xx课程</td>
              <td><span class="colore7b">修改</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
