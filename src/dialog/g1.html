<style>
  * {-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
  .box {padding: 20px 40px 10px 40px;font-size: 14px;line-height: 20px;}
  .g1 .tips {color: #ccc;}
  .g1 .fileUpload {position: relative;margin-top: 10px;margin-left: 2px;float: left;vertical-align: middle;zoom: 1;cursor: pointer;}
  .g1 .fileUploadBtn {width: 100px;height: 30px;line-height: 30px;background-color: #f5f5f5;border: 1px solid #ddd;text-align: center;cursor: pointer;}
  .g1 .newfile {height: 34px;border: 1px solid #ddd;font-size: 14px;position: absolute;top: 0;left: 0;opacity: 0;}
  .g1 .fileBox {float: left;margin-left: 20px;margin-top: 8px;width: 250px;height: 34px;border: 1px solid #EEEBEB;}
  .g1 .download {display: inline-block;margin-left: 116px;margin-top: 18px;cursor: pointer;}
  .g1 .download:hover {color: #e7ba40;}

  /* 按钮样式 */
  .layer-btn {margin-top: 10px;padding: 10px 0 12px;text-align: right;pointer-events: auto;user-select:none;-webkit-user-select:none;}
  .layer-btn .commit {height: 28px;line-height: 28px;padding: 0 15px;border: 1px solid #dedede;border-radius: 2px;font-weight: 400;cursor: pointer;text-decoration: none;background-color: #e7ba40;border-color: #e7ba40;color: #fff;outline: none;}
  .layer-btn .commit:hover {opacity: .9;}
</style>
<div class="box g1">
  <span class="tips">仅可以上传xls格式文件，文件大小不得超过5M</span><br />
  <div class="fileUpload">
    <div class="fileUploadBtn">浏览文件</div>
    <input type="file" class="newfile" style="width:100px;">
  </div>
  <div class="fileBox"></div>
  <span class="tips download">下载批量导入文件模板</span>
  <div class="layer-btn" style="text-align:center;">
    <button class="commit" type="button">开始导入</button>
  </div>
</div>
