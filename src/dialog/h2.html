<style>
  * {-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
  .box {padding: 20px 20px 10px 20px;font-size: 14px;line-height: 20px;}
  .h2 .time,
  .h2 .rework,
  .h2 .homework-tips,
  .h2 .homework-type,
  .h2 .checking,
  .h2 .homework-file,
  .h2 .papers {width: 100%;padding-top: 20px;padding-bottom: 20px;border-bottom: 1px solid #f1f1f1;}
  .h2 .start-time ,
  .h2 .end-time {display: inline-block;width: 100px;height: 30px;border: 1px solid #ccc;vertical-align: middle;}
  .h2 .start-time {margin-left: 30px;}
  .h2 .place-box {display: inline-block;padding-left: 10px;margin-left: 30px;width: 290px;height: 120px;color: #999;background-color: #FCFCFC;vertical-align: middle;}
  .h2 .rework-box {width: 100%;margin-top: 15px;}
  .h2 .rework-box span {display: inline-block;margin-left: 10px;width: 30px;height: 30px;color: #ddd;cursor: pointer;border-radius: 50%;overflow: hidden;text-align: center;line-height: 30px;box-shadow: 0 0 10px #e4ebf1;}
  .h2 .tips-box {width: 280px;height: 100px;margin-left: 58px;padding: 10px;outline: none;font-size: 14px;border: 1px solid #ccc;vertical-align: middle;resize: none;}
  .h2 .homework-type span {margin-left: 56px;}
  .h2 .fileUpload {position: relative;margin-top: -6px;margin-left: 2px;float: right;vertical-align: middle;zoom: 1;cursor: pointer;}
  .h2 .fileUploadBtn {width: 100px;height: 30px;line-height: 30px;background-color: #f5f5f5;border: 1px solid #ddd;text-align: center;cursor: pointer;}
  .h2 .newfile {height: 34px;border: 1px solid #ddd;font-size: 14px;position: absolute;top: 0;left: 0;opacity: 0;}

  .h2 .checking span {padding: 7px 10px;margin-left: 5px;background-color: #EEEBEB;border-radius: 4px;cursor: pointer;}
  .h2 .checking span:first-child {margin-left: 70px;}

  /* 按钮样式 */
  .layer-btn {margin-top: 10px;padding: 10px 0 12px;text-align: right;pointer-events: auto;user-select:none;-webkit-user-select:none;}
  .layer-btn .commit {height: 28px;line-height: 28px;padding: 0 15px;border: 1px solid #dedede;border-radius: 2px;font-weight: 400;cursor: pointer;text-decoration: none;background-color: #e7ba40;border-color: #e7ba40;color: #fff;outline: none;}
  .layer-btn .commit:hover {opacity: .9;}
</style>
<div class="box h2">
  <div class="time">
    课程开放时间
    <div class="start-time"></div>
    至
    <div class="end-time"></div>
  </div>
  <div class="homework-tips">
    作业说明
    <textarea class="tips-box" name="name"></textarea>
  </div>
  <div class="homework-type">
    作业类型
    <span>个人</span>
  </div>
  <div class="checking">
    阅卷人
    <span>xxx</span>
    <span>哒哒哒</span>
  </div>
  <div class="homework-file">
    作业资料
    <div class="fileUpload">
      <div class="fileUploadBtn">浏览文件</div>
      <input type="file" class="newfile" style="width:100px;">
    </div>
  </div>
  <div class="papers">
    试卷
  </div>
  <div class="rework">
    重修学员（22）
    <div class="rework-box">
      <span>
        <img src="" alt="" width="30" height="30">
      </span>
      <span>
        <img src="" alt="" width="30" height="30">
      </span>
      <span>
        <img src="" alt="" width="30" height="30">
      </span>
      <span>
        <img src="" alt="" width="30" height="30">
      </span>
      <span>
        +
      </span>
    </div>
  </div>
  <div class="layer-btn" style="text-align:center;">
    <button class="commit" type="button">保存</button>
  </div>
</div>
