<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">
        <a href="javascript:;" class="logo"></a>
        <a href="javascript:;" class="exit">退出</a>
        <a href="javascript:;" class="news">消息</a>
      </div>
    </div>
    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-school"></i>学校管理</a></li>
          <li><a href="#" style="block"><i class="icon-college"></i>学院管理</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-camp"></i>训练营管理</a></li>
          <li><a href="#" style="block"><i class="icon-outline"></i>大纲管理</a></li>
          <li><a href="#" style="block"><i class="icon-class"></i>课程管理</a></li>
        </ul>
      </div>
      <div class="main bbdd bdr4 g-mt30 bgfff clearfix">
        <div class="yuan-select">
          <span class="active">全部</span>
          <span>策划学院</span>
          <span>程序学院</span>
          <span>产品策划学员</span>
        </div>
        <div class="camp-select">
          <div class="camp-selector active">进行中训练营</div>
          <div class="camp-selector">未开始训练营</div>
          <div class="camp-selector">已结束训练营</div>
        </div>
        <!-- 未创建页面 -->
        <div class="none" style="display:none;">
          <img src="../static/img/note.png" alt="" width="120">
          <p class="f-z16">您还没有创建任何训练营,立即<a class="colore7b" href="#">创建</a></p>
        </div>
        <!-- 没已结束页面 -->
        <div class="none" style="display:none;">
          <img src="../static/img/note.png" alt="" width="120">
          <p class="f-z16">暂时没有已结束的训练营</p>
        </div>
        <div class="camp-list-box clearfix">
          <ul>
            <li>
              <img src="" alt="" width="100%" height="184">
              <p>策划训练营一期</p>
            </li>
            <li>
              <img src="" alt="" width="100%" height="184">
              <p>策划训练营一期</p>
            </li>
            <li>
              <img src="" alt="" width="100%" height="184">
              <p>策划训练营一期</p>
            </li>
            <li>
              <img src="" alt="" width="100%" height="184">
              <p>策划训练营一期</p>
            </li>
            <li>
              <div class="icon-add"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
