<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多益大学</title>
    <link rel="stylesheet" href="../static/css/public.css" media="screen" title="no title">
    <link rel="stylesheet" href="../static/css/common.css" media="screen" title="no title">
  </head>
  <body>
    <div class="bg"></div>
    <div class="header bbdd">
      <div class="header-main">

      </div>

    <div class="container clearfix">
      <div class="silder bbdd" style="height:474px;">
        <div class="silder-person clearfix">
          <div class="person-logo">
            <img src="" alt="person" />
          </div>
          <span class="name">诸葛孔明</span>
          <span class="real-name">行政部-培训经理-法布</span>
        </div>
        <ul class="silder-list">
          <li><a href="#" style="block"><i class="icon-school"></i>学校管理</a></li>
          <li class="active"><a href="#" style="block"><i class="icon-college"></i>学院管理</a></li>
        </ul>
      </div>
      <div class="bread-crumb g-mt15">
        <span><a href="javascript:;">学院管理</a></span> &nbsp;&gt;&nbsp; <span>策划学院</span>
      </div>
      <div class="main bbdd bdr4 bgfff clearfix">
        <div class="master-table-title">
          <h2>设置学院信息<span class="g-ml20 colore7b f-z14 f-w400">删除学院</span></h2>
        </div>
        <div class="set-form">

          <div class="g-ml15 g-mt30 g-pl30">
            <span class="g-mr10">类型：</span>
            <div class="attr-style-box">
              <div class="attr-style">
                <span class="relative">基础<i class="icon-edit"></i></span>
                <br /><br />
                <p>能力属性：数值，运营，系统，文案</p>
              </div>
              <div class="attr-style"></div>
              <div class="attr-style"></div>
              <div class="attr-style"></div>
              <div class="attr-style"></div>
            </div>
          </div>
        </div>
        <div class="master-table-title">
          <h2>设置机构设置</h2>
        </div>
        <table class="class-list-table">
          <thead>
            <tr>
              <td width="50">一级机构名称</td>
              <td width="50">二级机构名称</td>
              <td width="30">角色名称</td>
              <td width="100">职责</td>
              <td width="100">人员</td>
              <td width="20">操作</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>data<span class="class-list-tips green">重</span></td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
            </tr>
            <tr>
              <td>data</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
            </tr>
            <tr>
              <td>data</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
              <td>d</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
